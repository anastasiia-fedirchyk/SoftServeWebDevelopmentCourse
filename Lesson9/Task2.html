<!--2. Для заданої сторінки знайдіть всі <h2> з класом head, зробіть для них зелений колір фону, -->
<!--    потім серед знайдених елементів знайдіть елементи з класом inner -->
<!--    і поставте їм розмір шрифту 35px.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
</head>
<body>
<h2 class="head">header1</h2>
<h2 class="head">header2 <span class="inner">inner elem1</span></h2>
<h2>header3</h2>
<h2 class="head">header4<span>inner elem2</span></h2>
<h2>header5</h2>
<script>
    function changeStyle() {
        let $allElements = $("h2.head");
        $allElements.css('background-color', 'green');
        $allElements.find(".inner").css("font-size", "35px");
    }

    changeStyle()
</script>

</body>
</html>
