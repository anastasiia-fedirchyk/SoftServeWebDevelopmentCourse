<!--1. За допомогою методів об’єкта window створити:-->
<!--1) нове вікно розміром 300х300 пікселів.-->
<!--2) із затримкою 2 сек змініть розміри вікна на 500х500 пікселів-->
<!--3) із затримкою 2 сек перемістіть вікно в точку з координатами (200, 200)-->
<!--4) із затримкою 2 сек закрийте вікно.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
<script>
    let myWindow = window.open("about:blank", "task1", "width=300,height=00");
    setTimeout(() => myWindow.resizeTo(500, 500), 2000);
    setTimeout(() => myWindow.moveTo(200, 200), 2000);
    setTimeout(() => myWindow.close(), 2000);
</script>
</body>
</html>
