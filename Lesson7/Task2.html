<!--напишіть функцію changeCSS(), яка спрацьовуватиме по кліку на кнопку і змінюватиме стиль вмісту тега <p>: -->
<!--    колір шрифту – оранжевий, розмір шрифту 20 пс, шрифт сімейства "Comic Sans MS".-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>
<body>
<p id='text'>I learning JavaScript events!</p>
<div>
    <button onclick="changeCSS()">Change style!</button>
</div>

<script>
    function changeCSS() {
        document.querySelector("p").style.color = "orange";
        document.querySelector("p").style.fontSize = "20px";
        document.querySelector("p").style.fontStyle = "Comic Sans MS";
    }

</script>

</body>
</html>
