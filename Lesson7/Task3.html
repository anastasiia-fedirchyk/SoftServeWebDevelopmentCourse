<!--3. Задано сторінку з 3 кнопками і 1 лінкою. Напишіть Javascript код і реалізуйте HTML-сторінку-->
<!--з відповідними подіями на кожному елементові:-->
<!--1) 1-ша кнопка – при кліку на неї колір фону сторінки міняється на синій-->
<!--2) 2-га кнопка – при подвійному кліку на неї колір фону сторінки міняється на рожевий-->
<!--3) 3-я кнопка – при натисненні і утримуванні кнопки колір фону сторінки стає коричневий. -->
<!--При відпусканні – білий.-->
<!--4) При наведенні на лінку – колір фону стає жовтим, при відведенні – білим.-->
<!--Приклад – курсор наведений на лінку.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
</head>
<body>
<button id ="btn1" >Click to make the page blue</button>
<button id ="btn2" >Double click to make the page pink</button>
<button id ="btn3" >Click and hold to make the page brown</button>
<a href="some-url">Hover over to make the page yellow</a>

<script>
        document.getElementById("btn1").onclick = function() {
            document.body.style.backgroundColor = "#0060aa";
        };
        document.getElementById("btn2").ondblclick = function() {
            document.body.style.backgroundColor = "#efa3da";
        };
        document.getElementById("btn3").onmousedown = function() {
            document.body.style.backgroundColor = "#5b4137";
        };
        document.getElementById("btn3").onmouseup = function() {
            document.body.style.backgroundColor = "#ffffff";
        };

        document.querySelector("a").onmouseover = function() {
            document.body.style.backgroundColor = "#eec125";
        };
        document.querySelector("a").onmouseout = function() {
            document.body.style.backgroundColor = "#ffffff";
        };

</script>
</body>
</html>
