<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>
</head>
<body>
<h1>I'am a big header!!!</h1>
<div id="myDiv">
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <p>Third paragraph</p>
    <p>Fourth paragraph</p>
</div>
<ul id="myList">
    <li>Make</li>
    <li>me</li>
    <li>horizontal!</li>
</ul>
<span>Make me invisible, please!</span>
<script>
    document.body.getElementsByTagName("h1")[0].style.background = "green";
    let paragraphs = document.body.querySelectorAll("div>p");
    paragraphs[0].style.fontWeight = "bold";
    paragraphs[1].style.color = "red";
    paragraphs[2].style.textDecoration = "underline";
    paragraphs[3].style.fontStyle = "italic";
    document.body.querySelector("ul").style.display = "flex"
    document.body.querySelector("ul").style.listStyle = "none"
    document.body.querySelector("span").style.visibility = "hidden"
</script>
</body>
</html>
